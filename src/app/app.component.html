<div class="content" role="main">
  <!-- App Title -->
  <div class="card highlight-card card-small">
    <span>{{ title }}</span>
  </div>
  
  <!-- Add Shareholder & Split stock buttons -->
  <div class="buttons">
    <button mat-raised-button class="action-btn add" (click)="openDialog('Add', input_shareholder)">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" 
          width="24" height="24" viewBox="0 0 24 24"
      >
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
      </svg>
      <span> Add Shareholder</span>
    </button>

    <div class="in-between"></div>

    <button mat-raised-button class="action-btn split-2" (click)="stockSplit(2)">
      <span> Split x2</span>
    </button>

    <div class="in-between"></div>

    <button mat-raised-button class="action-btn split-3" (click)="stockSplit(3)">
      <span> x3</span>
    </button>
  </div>

  <br/>

  <!-- Filter by Name -->
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Enter Name..." #input>
  </mat-form-field>

  <!-- Shareholder Table -->
  <table mat-table [dataSource]='dataSource' class='mat-elevation-z8'>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let shareholder"> {{shareholder.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let shareholder"> {{shareholder.name}} </td>
    </ng-container>

    <!-- Num. of Shares Column -->
    <ng-container matColumnDef="num_shares">
      <th mat-header-cell *matHeaderCellDef> Number of Shares held </th>
      <td mat-cell *matCellDef="let shareholder"> {{shareholder.num_shares}} </td>
    </ng-container>

    <!-- Price of Shares Column -->
    <ng-container matColumnDef="price_shares">
      <th mat-header-cell *matHeaderCellDef> Price per share </th>
      <td mat-cell *matCellDef="let shareholder"> {{shareholder.price_shares}} </td>
    </ng-container>

    <!-- Percentage of Shares Column -->
    <ng-container matColumnDef="pc_shares">
      <th mat-header-cell *matHeaderCellDef> Percentage of Shares held </th>
      <td mat-cell *matCellDef="let shareholder"> {{shareholder.pc_shares}} </td>
    </ng-container>

    <!--  Type of Shares Column -->
    <ng-container matColumnDef="share_type">
      <th mat-header-cell *matHeaderCellDef> Type of Shares </th>
      <td mat-cell *matCellDef="let shareholder"> {{shareholder.share_type}} </td>
    </ng-container>

    <!-- Edit & Remove buttons -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>

      <td mat-cell *matCellDef="let shareholder">
        <button mat-icon-button class="iconbutton" color="primary" (click)="openDialog('Update', shareholder)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button class="iconbutton" color="warn" (click)="removeShareholder(shareholder.id)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>

    </ng-container>

    <!-- Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <br/>
